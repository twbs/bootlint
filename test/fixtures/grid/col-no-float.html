<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="../../lib/jquery.min.js"></script>

        <link rel="stylesheet" href="../../lib/qunit.css">
        <script src="../../lib/qunit.js"></script>
        <script src="../../../dist/browser/bootlint.js"></script>
        <script src="../generic-qunit.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 float-right">Content</div>
                <div class="col-md-6 float-left">Content</div>

            <div class="row">
                <div class="col-sm-6" style="float:left">Content</div>
                <div class="col-md-6" style="float:right">Content</div>
            </div>
        </div>

        <div id="qunit"></div>
        <ol id="bootlint">
            <li data-lint="`.float-right` and `.float-left` must not be used on `.col*` elements"></li>
            <li data-lint="Manually added `float` styles must not be added on `.col*` elements"></li>
        </ol>
    </body>
