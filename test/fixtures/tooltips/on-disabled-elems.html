<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.14.0.css">
        <script src="https://code.jquery.com/qunit/qunit-1.14.0.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-default" disabled data-toggle="tooltip" title="This is a tooltip!">Show tooltip</button>
        <button type="button" class="btn btn-default disabled" data-toggle="tooltip" title="This is a tooltip!">Show tooltip</button>
        <button type="button" class="btn btn-default" disabled data-toggle="popover" data-content="This is a popover!">Show popover</button>
        <button type="button" class="btn btn-default disabled" data-toggle="popover" data-content="This is a popover!">Show popover</button>

        <ol id="bootlint">
            <li data-lint="Tooltips and popovers on disabled elements cannot be triggered by user interaction unless the element becomes enabled. To have tooltips and popovers be triggerable by the user even when their associated element is disabled, put the disabled element inside a wrapper &lt;div&gt; and apply the tooltip or popover to the wrapper &lt;div&gt; instead."></li>
        </ol>
    </body>
</html>
