<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.14.0.css">
        <script src="https://code.jquery.com/qunit/qunit-1.14.0.js"></script>
    </head>
    <body>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option1" checked /> Checked without active
            </label>
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option2" /> Active without checked
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" /> Option 3
            </label>
        </div>

        <div id="qunit"></div>
        <ol id="bootlint">
            <li data-lint=".active class used without the `checked` attribute (or vice-versa) in a button group using the button.js plugin"></li>
        </ol>
    </body>
</html>
